<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shivani Singhal | Redirecting...</title>
    <meta http-equiv="refresh" content="0;url=https://shivi28.github.io/v2/">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1f2b49;
            color: #f0f5ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 0 20px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        a {
            color: #ff7e5f;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        a:hover {
            color: #feb47b;
            text-decoration: underline;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #ff7e5f;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <h1>Redirecting to Shivani's Updated Portfolio</h1>
    <p>You will be redirected to my new portfolio momentarily...</p>
    <p>If you are not redirected automatically, <a href="https://shivi28.github.io/v2/">click here</a> to visit the new site.</p>
</body>
</html>
